<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>
    <link rel="stylesheet" href="./Sign.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="./index.html">홈화면</a></li>
        <li><a href="./timetable.html">시간표(04/02과제)</a></li>
        <li><a href="./resume.html">이력서(04/03과제)</a></li>
        <li><a href="./SignUp.html">회원가입(04/04과제)</a></li>
        <li><a href="./SignIn.html">로그인(04/04과제)</a></li>
      </ul>
    </nav>
    <main>
      <h1>회원 가입</h1>
      <form action="/signup" method="post">
        <div class="form-group">
          <label for="name">이름</label>
          <input
            type="text"
            maxlength="5"
            name="name"
            id="name"
            placeholder="이름을 입력하세요"
          />
        </div>
        <div class="form-group">
          <label for="userid">아이디</label>
          <input
            type="text"
            maxlength="20"
            name="userid"
            id="userid"
            placeholder="아이디를 입력하세요."
          />
        </div>
        <div class="form-group">
          <label for="userpw">비밀번호</label>
          <input
            type="password"
            maxlength="20"
            name="userpw"
            id="userpw"
            placeholder="비밀번호를 입력하세요."
          />
        </div>
        <div class="form-group">
          <label for="userpw2">비밀번호 확인</label>
          <input
            type="password"
            maxlength="20"
            name="userpw"
            id="userpw2"
            placeholder="비밀번호를 다시 입력하세요."
          />
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            maxlength="100"
            name="email"
            id="email"
            placeholder="E-mail을 입력하세요."
          />
        </div>
        <div class="form-group">
          <label for="hp">연락처</label>
          <input
            type="tel"
            maxlength="11"
            name="hp"
            id="hp"
            placeholder="01012345678"
          />
        </div>
        <div class="form-group">
          <label for="birth">생년월일</label>
          <input type="date" name="birth" id="birth" />
        </div>
        <div class="form-group radio-gender">
          <p>성별</p>
          <label
            >남자<input type="radio" name="gender" id="male" value="남" checked
          /></label>
          <label
            >여자<input type="radio" name="gender" id="female" value="여"
          /></label>
        </div>
        <div class="form-group">
          <label for="region">거주지역</label>
          <select name="region" id="region">
            <option value="">-- 선택하세요 --</option>
            <option value="서울">서울</option>
            <option value="경기">경기</option>
            <option value="부산">부산</option>
            <option value="대전">대전</option>
          </select>
        </div>
        <fieldset>
          <legend>사용언어</legend>
          <label for="html">HTML</label>
          <input type="checkbox" id="html" name="interest" value="html" />
          <label for="css">css</label>
          <input type="checkbox" id="css" name="interest" value="css" />
          <label for="JavaScript">JavaScript</label>
          <input
            type="checkbox"
            id="JavaScript"
            name="interest"
            value="JavaScript"
          />
          <label for="python">python</label>
          <input type="checkbox" id="python" name="interest" value="python" />
          <label for="java">java</label>
          <input type="checkbox" id="java" name="interest" value="java" />
        </fieldset>
        <div class="form-group">
          <label for="intro" id="label-intro">자기소개</label>
          <textarea
            name="intro"
            id="intro"
            rows="10"
            placeholder="간단한 자기소개를 작성해주세요."
          ></textarea>
        </div>
        <div class="form-group">
          <label for="file">프로필 사진 업로드</label>
          <input type="file" id="file" name="file" />
        </div>
        <button type="submit">가입하기</button>
        <p class="footer-text">
          이미 계정이 있으신가요 <a href="./SignIn.html">로그인</a>
        </p>
      </form>
    </main>
    <a href="./index.html" class="help">도움말</a>
  </body>
</html>
