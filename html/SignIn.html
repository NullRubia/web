  <body>
    <nav>
      <ul>

        <li><a href="./timetable.html">시간표(04/02과제)</a></li>

        <li><a href="./SignIn.html">로그인(04/04과제)</a></li>
      </ul>
    </nav>
    <main>
      <h1>로그인</h1>
      <form action="/signup" method="post">
        <div class="form-group">
          <label for="userid">아이디</label>
          <input
            type="text"
            maxlength="20"
            name="userid"
            id="userid"
            placeholder="아이디를 입력하세요."
          />
        </div>
        <div class="form-group">
          <label for="userpw">비밀번호</label>
          <input
            type="password"
            maxlength="20"
            name="userpw"
            id="userpw"
            placeholder="비밀번호를 입력하세요."
          />
        </div>
        <div>
          <label for="saveid">아이디 기억하기</label>
          <input type="checkbox" id="saveid" name="saveid" value="saveid" />
        </div>
        <button type="submit">로그인</button>
        <p class="footer-text" id="footer2">
          <a href="./index.html">비밀번호를 잊으셨나요?</a>
          <span>아이디가 없으신가요?<a href="./SignUp.html">회원가입</a></span>
        </p>
      </form>
    </main>
    <a href="./index.html" class="help">도움말</a>
